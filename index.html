<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carousel by JoErl</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no"
    />
    <meta name="description" content="Carousel by JoErl" />
    <meta name="keywords" content="html, css" />
    <meta name="author" content="Joel Anang" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
  </head>
  <!--=======================================================-->
  <body>
    <section>
      <h1>3D Carousel</h1>
      <p>Infinite carousel rotation by JoErl</p>
      <p><b>Cartoon Portraits</b></p>
      <div class="carousel-container">
        <div class="carousel">
          <div class="image"><!--<span>Text</span>--></div>
          <div class="image"><!--<span>Text</span>--></div>
          <div class="image"><!--<span>Text</span>--></div>
          <div class="image"><!--<span>Text</span>--></div>
          <div class="image"><!--<span>Text</span>--></div>
          <div class="image"><!--<span>Text</span>--></div>
        </div>
      </div>
    </section>
    <!--=======================================================-->
    <hr class="hr" />
    <!--=======================================================-->
    <section class="section2">
      <p><b>Logos</b></p>
      <div class="carousel-container">
        <div class="carousel">
          <div class="image-2"></div>
          <div class="image-2"></div>
          <div class="image-2"></div>
          <div class="image-2"></div>
          <div class="image-2"></div>
          <div class="image-2"></div>
        </div>
      </div>
    </section>

    <!--=======================================================-->
    <!--Footer-->
    <footer class="footer">
      <div class="footer-content">
        <div class="logo">
          <a href="#">Joel Anang<span>.</span></a>
        </div>
        <p class="copyright">
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          All rights reserved
        </p>
      </div>
    </footer>
    <!--Footer end-->
    <!--=======================================================-->

    <script>
      //=======================================================//
      // Footer functionality
      const footer = document.querySelector("footer");
      const currentYearSpan = document.querySelector(".current-year");

      // Set the current year in the footer
      if (currentYearSpan) {
        currentYearSpan.textContent = new Date().getFullYear();
      }

      function handleScroll() {
        // Footer reveal animation
        const footerRect = footer.getBoundingClientRect();
        const windowHeight = window.innerHeight;

        if (footerRect.bottom <= windowHeight + 100) {
          footer.classList.add("reveal");
        } else {
          footer.classList.remove("reveal");
        }

        // Footer parallax effect
        const scrollPosition = window.pageYOffset;
        const parallaxOffset = scrollPosition * 0.3;
        footer.style.backgroundPositionY = `${parallaxOffset}px`;
      }

      window.addEventListener("scroll", handleScroll);
      handleScroll();
    </script>
  </body>
</html>
