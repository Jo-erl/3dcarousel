<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel by JoErl</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no">
    <meta name="description" content="Carousel by JoErl">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Joel Anang">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <h1>3D Carousel</h1>
    <p>Infinite carousel rotation by JoErl</p>
    <div class="carousel-container">
        <div class="carousel">
            <div class="image"><span>Image 1</span></div>
            <div class="image"><span>Image 2</span></div>
            <div class="image"><span>Image 3</span></div>
            <div class="image"><span>Image 4</span></div>
            <div class="image"><span>Image 5</span></div>
            <div class="image"><span>Image 6</span></div>
        </div>
    </div>

    <footer>
        <p>All Rights Reserved &copy; <span id="currentYear"></span> <a href="https://jo-erl.github.io/joelanangportfolio/" style="color: rgb(0, 255, 68);" target="_blank">JoErl</a>
  
        </p>
      </footer>
      
      <script>
        // JavaScript to automatically update the year
        document.getElementById("currentYear").textContent = new Date().getFullYear();
      </script>
</body>

</html>
