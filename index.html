<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel by JoErl</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no">
    <meta name="description" content="Carousel by JoErl">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Joel Anang">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div>
        <h1>3D Carousel</h1>

        <div class="container">
            <div class="carousel">
                <div class="image"><span>Image 1</span></div>
                <div class="image"><span>Image 2</span></div>
                <div class="image"><span>Image 3</span></div>
                <div class="image"><span>Image 4</span></div>
                <div class="image"><span>Image 5</span></div>
                <div class="image"><span>Image 6</span></div>
                <div class="image"><span>Image 7</span></div>
                <div class="image"><span>Image 8</span></div>
                <div class="image"><span>Image 9</span></div>
            </div>
        </div>
    </div>

</body>

</html>
